    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Estilo del banner */
        .banner {
            background-image: url('https://via.placeholder.com/1200x300'); /* Cambia esta URL por tu imagen */
            background-size: cover;
            color: #fff;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .banner:hover {
            transform: scale(1.05);
        }

        .banner h2 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 40px;
        }

        .product {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product:hover {
            transform: scale(1.1);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product h3 {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #333;
        }

        .buy-button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }

        /* Banner de contacto */
        footer {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

    </style>
</head>
